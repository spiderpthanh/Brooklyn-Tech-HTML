<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="java/java.js"></script>
	<title>Robot Builder</title>
</head>
<body onload="initialize();">
	<span id="power-counter">
		Power Level: <span id="power-level">0</span>
		<button onclick="powercounterUp();">Up</button>
		<button onclick="powercounterDown();">Down</button>
	</span>
	<span id="speed-counter">
		Top Speed: <span id="top-speed">0</span>
		<button onclick="speedcounterUp();">Up</button>
		<button onclick="speedcounterDown();">Down</button>
	</span>
	<span id="integrity-counter">
		Structural Integrity: <span id="structural-integrity">0</span>
		<button onclick="integritycounterUp();">Up</button>
		<button onclick="integritycounterDown();">Down</button>
	</span>
	<label class="switch">
 		<input type="checkbox">
 		<span class="slider"></span>
	</label>
</body>
</html>

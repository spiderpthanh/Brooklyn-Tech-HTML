<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="java/java.js"></script>
	<title>Robot Builder</title>
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>
<body onload="initialize();">
	<header id="powerColor">
			<h1 id="powerTitle">No power Installed!</h1>
		<span id="solarPower">
			<button class="powerSelect" onclick="solarSelect();">Solar Power</button>
		</span>
		<span id="hydroPower">
			<button class="powerSelect" onclick="hydroSelect();">Hydro Power</button>
		</span>
		<span id="nuclearPower">
			<button class="powerSelect" onclick="nuclearSelect();">Nuclear Power</button>
		</span>
	</header>
	<div id="switches">
		<p class="toggleStatus" id="scannerStatus">scanners: nur</p>
		<label id="scanners" class="switch">
 			<input type="checkbox">
 			<span onclick="togglescanners();" class="slider1"></span>
		</label>
		<label id="defenseSystem" class="switch">
 			<input type="checkbox">
 			<span onclick="toggledefenses();" class="slider2"></span>
		</label>
		<p id="defenseStatus">defense: nur</p>
	</div>
	<span id="">
		<span>
			
			
		</span>
		<span id="counters">
			<br>
			<span id="powerCounter">
				Power Level: <span id="powerLevel">0</span>
				<button onclick="powercounterUp();">Up</button>
				<button onclick="powercounterDown();">Down</button>
			</span>
			<br>
			<span id="speedCounter">
				Top Speed: <span id="topSpeed">0</span>
				<button onclick="speedcounterUp();">Up</button>
				<button onclick="speedcounterDown();">Down</button>
			</span>
			<br>
			<span id="integrityCounter">
				Structural Integrity: <span id="structuralIntegrity">0</span>
				<button onclick="integritycounterUp();">Up</button>
				<button onclick="integritycounterDown();">Down</button>
			</span>
		</span>
</body>
</html>

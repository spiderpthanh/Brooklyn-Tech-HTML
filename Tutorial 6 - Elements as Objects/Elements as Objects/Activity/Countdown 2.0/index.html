<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style></style>
	<script>
		function initialize()
		{
			outputDiv = document.getElementById("countdown");
		}
		function alertZero()
		{
			outputDiv.innerHTML = "0";
		}
		function alertOne()
		{
			outputDiv.innerHTML = "1";
			setTimeout(alertZero, 1000);
		}
		function alertTwo()
		{
			outputDiv.innerHTML = "2";
			setTimeout(alertOne, 1000);
		}
		function alertThree()
		{
			outputDiv.innerHTML = "3";
			setTimeout(alertTwo, 1000);
		}
		function alertFour()
		{
			outputDiv.innerHTML = "4";
			setTimeout(alertThree, 1000);
		}
		function alertFive()
		{
			outputDiv.innerHTML = "5";
			setTimeout(alertFour, 1000);
		}
		function alertSix()
		{
			outputDiv.innerHTML = "6";
			setTimeout(alertFive, 1000);
		}
		function alertSeven()
		{
			outputDiv.innerHTML = "7";
			setTimeout(alertSix, 1000);
		}
		function alertEight()
		{
			outputDiv.innerHTML = "8";
			setTimeout(alertSeven, 1000);
		}
		function alertNine()
		{
			outputDiv.innerHTML = "9";
			setTimeout(alertEight, 1000);
		}
		function alertTen()
		{
			outputDiv.innerHTML = "10";
			setTimeout(alertTen, 1000);
		}
	</script>
</head>
<body onload="initialize();">
	<div id="countdown">Press a button to start the countdown!</div>
	<button onclick = "alertZero();">0</button>
	<button onclick="alertOne();">1</button>
	<button onclick="alertTwo();">2</button>
	<button onclick="alertThree()">3</button>
	<button onclick="alertFour();">4</button>
	<button onclick="alertFive();">5</button> 
	<button onclick="alertSix();">6</button>
	<button onclick="alertSeven();">7</button>
	<button onclick="alertEight()">8</button>
	<button onclick="alertNine();">9</button>
	<button onclick="alertTen();">10</button>
</html>

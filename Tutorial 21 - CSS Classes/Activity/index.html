<!DOCTYPE HTML>
<html>
	<head>
		<title>Smiley Face</title>
		<style>
			.face {
				border: 1px solid;
				width: 500px;
				height: 500px;
				text-align: center;
				border-radius: 80px;
			}
			.eyes {
				border: 1px solid;
				text-align: center;
				padding: 20% 20% 20% 20%;
				border-radius: 50%;
				display: inline-block;
			}
			.nose {
				border: 1px solid;
				width: 25px;
				height: 80px;
				line-height: 80px;
				border-radius: 15px;
				display: inline-block;
			}
			.mouth {
				border: 1px solid;
				width: 80%;
				display: inline-block;
				border-radius: 10px
			}
			hr {
				visibility: hidden;
			}
		</style>
	</head>
	<body>
		<div class="face">
			<hr />
			<div class="eyes">O</div>
			<div class="eyes">O</div><br />
			<span class="nose">..</span><br />
			<div class="mouth"><h1></h1></div>
		</div><br />
		Hover to make me blush.
	</body>
</html>

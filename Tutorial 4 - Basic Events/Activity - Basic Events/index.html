<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script>
		function initialize()
		{
			alert("Hello World");
		}

			alert("Zero");

		{

	<button onclick="alertTen(); alertNine(); alertEight(); alertSeven(); alertSix(); alertFive(); alertFour(); alertThree(); alertTwo(); alertOne(); alertZero();">10</button>

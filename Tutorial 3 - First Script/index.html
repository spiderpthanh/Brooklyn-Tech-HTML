<!DOCTYPE html>
<html>
<head>
	<script>
		function initialize()
		{
			alert("Hello World");
		}
	</script>
	<title></title>
</head>
<body onload="initialize();">
<!-- The onload event makes it so that the function initialize runs as soon as the page loads. This is the same as calling it from the script tag, but we're using the <body> tag in our HTML. -->
</body>
</html>

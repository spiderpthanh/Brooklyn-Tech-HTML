<!DOCTYPE html>
<html>
<head>
	<title>Roll the Dice</title>
	<style>
		#die{
			border: 5px solid black;

			height: 300px;
			text-align: center;
			margin: 0px;
		}
		h1{
			margin-top: 131.5px;
		}
	</style>
	<script>
		function initialize()
		{
			var result = 0;
			dieOutput = document.getElementById("die");
			rollsOutput = document.getElementById("prevRolls");
		}
		function getRandomInteger(lower, upper)
		{
			var multiplier = upper - (lower - 1);
			var rnd = parseInt(Math.random() * multiplier) + lower;
			return rnd;
		}
		function rollDice(times)
		{
			for (var i = 1; i < times; i++){
				result = getRandomInteger(1, 6);
				
			}
		}
		function display()
		{
			dieOutput.innerHTML = result;
		}
	</script>
</head>
<body>
	<div>
		<h1 onclick="rollDice(3);" id="die">Roll the Die!</h1>
	</div>
	<div id="prevRolls">
		
	</div>
</body>
</html>
